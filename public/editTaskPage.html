<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edit Task</title>
</head>
<body>
    <div class="container">
        <h2>Edit Task</h2>
        <form class="single-task-form">
            

              <div>
              <label>Task ID:</label>
              <p class="task-edit-id"></p>
            </div>

            <div class="alert"></div>
              <label for="name">Name</label>
              <input type="text" name="name" class="task-edit-name" />
          

            
              <label for="completed">Completed:</label>
              <input type="checkbox" name="completed" class="task-edit-completed" />
            
            <button type="submit" class="block btn task-edit-btn">Edit</button>
            <div class="form-alert"></div>
            <a href="mainPage.html" class="btn back-link">Back to tasks</a>
          </form>
          
    </div>
    
</body>
<script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="editTask.js"></script>
</html>
